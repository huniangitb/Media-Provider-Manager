name: Android CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ] # 当推送以 v 开头的标签时触发发布
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # 允许手动触发打包

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 赋予创建 Release 的权限

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # 获取所有提交记录以计算 gitCommitCount

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 仅构建 Release 版本 APK
    - name: Build with Gradle
      run: 
           
           ./gradlew assembleRelease

    # 1. 保存 APK 到 Github Artifacts (Action 页面可下载)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Media-Provider-Manager-APK
        path: app/build/outputs/apk/release/*.apk

    # 2. 如果推送到 main 分支，自动创建/更新 Release
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: "Latest Beta Build"
        body: "Automated build from main branch."
        draft: false
        prerelease: true
        files: app/build/outputs/apk/release/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}